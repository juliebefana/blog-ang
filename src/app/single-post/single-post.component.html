<div *ngIf="selectedPost" class="bg-white p-4 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4">{{ selectedPost.title }}</h2>
  <img [src]="selectedPost.thumbnailUrl" alt="Thumbnail" class="w-500 h-auto rounded-lg mb-4" />
  <p class="text-gray-600">{{ selectedPost.body }}</p>
  <h3 class="text-xl font-semibold mt-4">Comments:</h3>
  <ul class="list-disc list-inside mt-2">
    <li *ngFor="let comment of selectedPost.comments" class="text-gray-700 mb-2">{{ comment }}</li>
  </ul>
  
  <!-- Comment Input Field -->
  <div class="mt-4">
    <input [(ngModel)]="newComment" class="w-full p-2 border rounded" placeholder="Add a comment">
    <button (click)="addComment()" class="bg-stone-300 text-white p-2 px-4 rounded-full mt-2 hover:bg-stone-400">Add Comment</button>
  </div>
  <a routerLink="/blog" class="bg-amber-300 text-white font-semibold py-2 px-4 rounded inline-block mt-4 hover:bg-amber-600">Back to Main Page</a>
</div>
