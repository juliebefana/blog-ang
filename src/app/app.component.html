<div class="header">
  <nav>
    <a routerLink="/">Home</a>
    <a routerLink="/blog">Blog</a>
    <a routerLink="/about">About</a>
    <a routerLink="/owner">Owner</a>
  </nav>
  <button (click)="togglePerspective()">{{ perspective }}</button>
</div>

<div class="container">
  <div class="main-content">
    <div class="content">
      <div class="post-grid">
        <div *ngFor="let post of blogPosts" class="post">
          <div class="post-image">
            <img [src]="post.thumbnailUrl" alt="{{ post.title }}" />
          </div>
          <div class="post-details">
            <h3>{{ post.title }}</h3>
          </div>
        </div>      
      </div>
      
    </div>

    <div class="sidebar">
      <!-- Right sidebar content goes here -->
    </div>
  </div>
</div>

<div class="footer">
  <!-- Footer content goes here, including copyright information -->
</div>
